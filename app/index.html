<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>dl sumdu edu ua</title>
  <link rel="stylesheet" href="css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
  <div class="container max-height">
    <div class="row">
      <div class="col s12 m9 l6 valign-wrapper offset-m1 offset-l3">
        <div class="card grey lighten-5">
            <div class="card-content medium grey-text text-darken-4">
              <span class="card-title custm-title grey-text text-darken-4">Log in</span>
              <form class="col s12 m12 l12" ng-model="loginValidate">
                <div class="row">
                  <div class="input-field col s12">
                    <input value="name" id="email" id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input value="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="container">
              <div class="row center-align">
                  <a class="waves-effect waves-light btn"><i class="material-icons right">forward</i>Login</a>
                  <a class="waves-effect waves-light btn right red lighten-3">Forgot password</a>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

  <!--<ul>
  <li ng-repeat="phone in phones">
    <span>{{phone.name}}</span>
    <p>{{phone.snippet}}</p>
  </li>
</ul>-->
</body>
</html>
